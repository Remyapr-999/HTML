<!DOCTYPE HTML>
<html>
  <head>
      <title>Registration page</title>
      <style>
      .login_div
      {

        width: 30%;
        padding-top: 1%;
        padding-left: 20%;
        padding-right: 5%;
        margin-left: 20%;
        margin-top: 7%;

      }
      #but{
        background-color: green;
        color: white;
        padding: 3px;
      }
      body{
        background-color: #c2d6d6;
      }
      table{
        height: 350px;
      }
      </style>
  </head>
  <body>
    <div class="login_div">
      <h1>Registration Form</h1>
      <form action="#">
        <table>
          <tr>
            <td><label>First Name : </label></td>
            <td><input type="text" name="fname" required="required" /></td>
          </tr>
          <tr>
            <td><label>Last Name : </label></td>
            <td><input type="text" name="lname" required="required" /></td>
          </tr>
          <tr>
            <td><label>User Name : </label></td>
            <td><input type="text" name="uname" required="required" /></td>
          </tr>
          <tr>
            <td><label>Password  :</label></td>
            <td><input type="password" name="password" required="required" /></td>
          </tr>
          <tr>
            <td><label>E-Mail   : </label></td>
            <td><input type="email" name="email" required="required" /></td>
          </tr>
          <tr>
            <td><label>Mobile Number   : </label></td>
            <td><input type="text" name="mobile" required="required" /></td>
          </tr>
          <tr>
            <td><label>City : </label></td>
            <td>
                    <select>
                          <option>Alappuzha</option>
                          <option>Ernakulam</option>
                          <option>Kottayam</option>
                          <option>Thrissur</option>
                          <option>Kollam</option>
                    </select>
              </td>
          </tr>
          <table>
            <label><input type="submit" name="reg" value="Register" id="but" /></label>
            <label><a href="index.html" style="font-size:18px; padding:5px;">Back To Home</a></label>
      </form>
    </div>
  </body>
</html>
